     		<!-- PIN & LOAD CONTROLS -->
       <div id='file-controls'>
        <button class="button button-3d button-box button-caution gridControlButton"  id="reset"><i class="fa fa-times"></i></button>   
        <button class="button button-3d button-box button-caution gridControlButton" id="audio"><i class="fa fa-volume-up"></i></button>

        <button class="button button-3d button-box button-caution SaveLoadButton" id="save"><i class="fa fa-download"></i></button>

        <button class="button button-3d button-box button-caution SaveLoadButton" id="load"><i class="fa fa-upload"></i></button>

        <button class="button button-3d button-box button-caution ToggleInstrumentsButton" id="toggle"><i class="fa fa-music"></i>
        </button>
		
		<select class= "select button-3d  button-caution" id="beatSelection">
         <option value="EmptyPreset" default>Presets</option>
			<option value="Beat1">Beat 1</option>
			<option value="Beat2">Beat 2</option>
			<option value="Beat3">Beat 3</option>
			<option value="SpecialBeat">Beatmap Special</option>

		</select>

       </div>
  

<!-- UI POPUPS -->
<div id='ui-widget-overlay'></div>
<div class='dialog' id='dialogSave'>
    <h3>Save or Share your loop</h3>
    <p>Copy &amp; save this code to come back to your song later.</p>
  <span class='ui-helper-hidden-accessible'>
    <input type='text'>
  </span>
  <textarea id='saveCode' onfocus='this.select()'  type='text'></textarea>
</div>
       
<div class='dialog' id='dialogLoad'>
<h3>Paste your loop</h3>
  <p>It should look something like:
    <br>[;24:1 ;37:1 ;80:1 ;84:1 ;7:1 ;3:1 ;15]</br>
    <textarea id='importCode' type='text'></textarea>
  </p>
</div>
